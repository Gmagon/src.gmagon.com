# 配置基础信息
company: gmagon
title: Gmagon Software - handy and professional Mac apps.
author: Gmagon,Inc
language: en
timezone: UTC

ogImage: https://gmagon.com/logo.png

# 配置网址
url: https://gmagon.com
root: /

# 配置目录
tag_dir: tags
archive_dir: blog  # 归档文件夹
category_dir: categories
code_dir: downloads/code

# 配置创建文章的形式
permalink: blog/:year/:month/:day/:title/
new_post_name: :year-:month-:day-:title.md # File name of new posts


# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 0
category: 0
tag: 0

# 针对文章的特殊处理
default_layout: post  # 预设布局
external_link: false # Open external links in new tab
post_asset_folder: true #启动 Asset 文件夹
auto_spacing: false # Add spaces between asian characters and western characters
multi_thread: true
filename_case: 1 # 把文件名称转换为 (1) 小写或 (2) 大写	0
per_page: 0
pagination_dir: page

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

highlight:
  enable: true
  line_number: false

# Generate Atom 1.0 or RSS 2.0 feed.
feed:
  type: atom
  path: atom.xml
  limit: 200
  hub:
  content:

## -
## 集成本地搜索‘
search:
  path: search.json
  field: all

